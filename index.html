<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="qr-code-component-main/qr-code-component-main/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    footer { font-size: 11px; text-align: center; }
    footer a { color: hsl(228, 45%, 44%); }
    img {
      border-radius: 12%;
    }
    body {
      background-color: hsl(212, 45%, 89%);
    }
    p {
      color: hsl(216, 15%, 48%);
      text-align: center;
      font-size: 15px;
    }
    .основне {
      background-color: white;
      border: 1px;
      border-style: solid;
      border-radius: 6%;
      padding-top: 15px;
      padding-left: 10px;
      padding-bottom: 15px;
      padding-right: 10px;
      margin: 110px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
<main>
<section class="основне">
  <img src="image-qr-code.png" height="auto" width="100%">
  
<h1>Improve your front-end skills by building projects</h1>
<section class="ab">
  <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</section>
<footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Antonianet">Antonianet</a>.
  </footer>
</section>
</main>
</body>
</html>
